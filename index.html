<!DOCTYPE html>
<html>
<head>
  <title>Grayscale Image App</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Grayscale Image App</h1>
  <div class="image-container">
    <img id="uploaded-image" src="#" alt="Uploaded Image">
  </div>
  <div class="canvas-area">
    <div class="button-container">
      <input type="file" id="image-upload" accept="image/*" class="btn btn-outline-primary">
      <button id="convert-button" class="btn btn-outline-primary">Convert to Grayscale</button>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/grayscale.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
